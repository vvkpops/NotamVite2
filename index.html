<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="NOTAM Dashboard V2 - Real-time Notice to Airmen monitoring and management system for aviation professionals" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta property="og:title" content="NOTAM Dashboard V2" />
    <meta property="og:description" content="Real-time Notice to Airmen monitoring and management system" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/logo512.png" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NOTAM Dashboard V2" />
    <meta name="twitter:description" content="Real-time Notice to Airmen monitoring and management system" />
    <meta name="twitter:image" content="/logo512.png" />
    
    <title>NOTAM Dashboard V2</title>
    
    <style>
      /* Minimal loading styles */
      body {
        margin: 0;
        background: #0f172a;
      }
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #334155;
        border-top: 4px solid #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Hide loading screen once React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh;">
        <h2 style="color: #fbbf24;">JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Vite will inject the main app script here with type="module" -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
